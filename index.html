<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="reaction">
        <h1>Stay Updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul class="features">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>
        <div class="subscription">
          <form action="./success.html" method="post" target="_blank">
            <div class="titles">
              <label for="email_address">Email address</label>
              <span class="error">Valid email required</span>
            </div>
            <input type="text" name="email1" id="email_address" placeholder="email@company.com" aria-required="false">
            <input type="submit" value="Subscribe to monthly newsletter">
          </form>
        </div>

      </div>
      <div class="fylo">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustrationDesk">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="illustrationMob">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Seif Al-Din</a>.
  </div>
  <script src="./assets/js/logic.js"></script>
</body>

</html>
